<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .details {
            margin-bottom: 20px;
        }
        .details strong {
            color: #333;
        }
        .skills-list, .achievements-list {
            list-style-type: square;
            padding-left: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Student Details</h1>
        <div class="details">
            <p><strong>Name:</strong> Anusha Satya</p>
            <p><strong>Course:</strong> B.Tech 2nd Year (CSM)</p>
            <p><strong>College:</strong> Visakha Institute of Engineering and Technology</p>
        </div>
        <div class="details">
            <strong>Technical Skills:</strong>
            <ul class="skills-list">
                <li>C Language</li>
                <li>Python</li>
            </ul>
        </div>
        <div class="details">
            <strong>Achievements:</strong>
            <ul class="achievements-list">
                <li>Certificate in Cloud Computing with AWS</li>
                <li>Completed Mini Projects in Cloud Computing with AWS</li>
            </ul>
        </div>
    </div>

</body>
</html>
